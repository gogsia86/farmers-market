services:
  # ============================================================================
  # POSTGRESQL DATABASE
  # ============================================================================
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: farmers-market-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-farmers_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-FarmersMarket2024SecureDB!}
      POSTGRES_DB: ${POSTGRES_DB:-farmers_market}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-farmers_user} -d ${POSTGRES_DB:-farmers_market}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - farmers-network
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2621kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
    labels:
      - "com.farmers-market.service=database"
      - "com.farmers-market.environment=production"

  # ============================================================================
  # REDIS CACHE & SESSION STORE
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: farmers-market-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-FarmersMarket2024SecureRedis!}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - farmers-network
    labels:
      - "com.farmers-market.service=cache"
      - "com.farmers-market.environment=production"

  # ============================================================================
  # PGADMIN (DATABASE ADMIN INTERFACE) - Optional
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: farmers-market-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@farmersmarket.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-FarmersMarket2024Admin!}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - farmers-network
    labels:
      - "com.farmers-market.service=database-admin"
      - "com.farmers-market.environment=production"
    profiles:
      - admin

  # ============================================================================
  # REDIS COMMANDER (OPTIONAL - REDIS ADMIN INTERFACE)
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: farmers-market-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-FarmersMarket2024SecureRedis!}
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-FarmersMarket2024Redis!}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - farmers-network
    labels:
      - "com.farmers-market.service=cache-admin"
      - "com.farmers-market.environment=production"
    profiles:
      - admin

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  farmers-network:
    driver: bridge
    name: farmers-network
    labels:
      - "com.farmers-market.network=main"
      - "com.farmers-market.environment=production"

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
    name: farmers-market-postgres-data
    labels:
      - "com.farmers-market.volume=database"
      - "com.farmers-market.environment=production"

  redis_data:
    driver: local
    name: farmers-market-redis-data
    labels:
      - "com.farmers-market.volume=cache"
      - "com.farmers-market.environment=production"

  pgadmin_data:
    driver: local
    name: farmers-market-pgadmin-data
    labels:
      - "com.farmers-market.volume=database-admin"
      - "com.farmers-market.environment=production"
