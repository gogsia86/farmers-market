<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f9ff"/>

  <!-- Farm illustration -->
  <g transform="translate(400, 250)">
    <!-- Barn -->
    <rect x="-100" y="-60" width="200" height="120" fill="#dc2626" rx="5"/>
    <polygon points="-120,-60 0,-120 120,-60" fill="#991b1b"/>

    <!-- Barn door -->
    <rect x="-30" y="-20" width="60" height="80" fill="#7f1d1d"/>

    <!-- Windows -->
    <rect x="-70" y="-40" width="30" height="30" fill="#fef3c7" rx="3"/>
    <rect x="40" y="-40" width="30" height="30" fill="#fef3c7" rx="3"/>

    <!-- Ground -->
    <ellipse cx="0" cy="60" rx="150" ry="20" fill="#86efac" opacity="0.6"/>
  </g>

  <!-- Trees -->
  <g transform="translate(150, 350)">
    <ellipse cx="0" cy="-30" rx="40" ry="50" fill="#22c55e"/>
    <rect x="-10" y="-30" width="20" height="50" fill="#78350f"/>
  </g>

  <g transform="translate(650, 350)">
    <ellipse cx="0" cy="-30" rx="40" ry="50" fill="#22c55e"/>
    <rect x="-10" y="-30" width="20" height="50" fill="#78350f"/>
  </g>

  <!-- Sun -->
  <circle cx="650" cy="100" r="40" fill="#fbbf24"/>

  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="32" fill="#475569" text-anchor="middle" font-weight="600">
    ðŸŒ¾ Farm Image Coming Soon
  </text>
</svg>
