<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="400" fill="url(#skyGradient)"/>

  <!-- Ground -->
  <rect y="250" width="1200" height="150" fill="#86efac"/>

  <!-- Farm field rows -->
  <rect x="0" y="260" width="1200" height="20" fill="#4ade80" opacity="0.7"/>
  <rect x="0" y="290" width="1200" height="20" fill="#4ade80" opacity="0.5"/>
  <rect x="0" y="320" width="1200" height="20" fill="#4ade80" opacity="0.3"/>

  <!-- Barn in distance -->
  <g transform="translate(200, 180)">
    <rect x="-40" y="0" width="80" height="70" fill="#dc2626"/>
    <polygon points="-50,0 0,-30 50,0" fill="#991b1b"/>
  </g>

  <!-- Windmill -->
  <g transform="translate(900, 160)">
    <!-- Tower -->
    <polygon points="-20,100 -15,0 15,0 20,100" fill="#78350f"/>
    <!-- Blades -->
    <g transform="rotate(15)">
      <rect x="-3" y="-60" width="6" height="60" fill="#e7e5e4"/>
      <rect x="-60" y="-3" width="60" height="6" fill="#e7e5e4"/>
    </g>
    <circle cx="0" cy="0" r="8" fill="#57534e"/>
  </g>

  <!-- Sun -->
  <circle cx="1050" cy="80" r="50" fill="#fbbf24" opacity="0.8"/>

  <!-- Clouds -->
  <g opacity="0.6">
    <ellipse cx="300" cy="80" rx="40" ry="20" fill="white"/>
    <ellipse cx="330" cy="75" rx="35" ry="18" fill="white"/>
    <ellipse cx="270" cy="75" rx="35" ry="18" fill="white"/>

    <ellipse cx="700" cy="100" rx="45" ry="22" fill="white"/>
    <ellipse cx="735" cy="95" rx="38" ry="20" fill="white"/>
    <ellipse cx="665" cy="95" rx="38" ry="20" fill="white"/>
  </g>

  <!-- Text -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="700" opacity="0.9">
    Farmers Market Platform
  </text>
</svg>
