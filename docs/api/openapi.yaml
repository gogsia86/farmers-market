openapi: 3.0.3
info:
  title: Farmers Market Platform API
  version: 1.0.0
  description: |
    # üåæ Farmers Market Platform API

    **Enterprise-grade REST API connecting farmers directly with consumers**

    ## Overview

    This API provides comprehensive endpoints for:
    - üöú **Farm Management** - CRUD operations, verification, search
    - üåæ **Product Catalog** - Inventory management, categories, search
    - üì¶ **Order Processing** - Cart, checkout, fulfillment, tracking
    - üë§ **User Management** - Authentication, profiles, roles (Admin/Farmer/Customer)
    - üí≥ **Payments** - Stripe integration, payment methods, refunds
    - üîî **Notifications** - Real-time updates, email/SMS notifications
    - üìä **Analytics** - Sales reports, dashboard metrics
    - ‚≠ê **Reviews & Ratings** - Product and farm reviews
    - ‚ù§Ô∏è **Favorites** - Wishlist management

    ## Authentication

    All authenticated endpoints require a valid JWT token from NextAuth v5.

    Include the token in the Authorization header:
    ```
    Authorization: Bearer <your-jwt-token>
    ```

    ## Response Format

    All endpoints return a standardized `ServiceResponse<T>` format:

    ```json
    {
      "success": true,
      "data": { ... },
      "error": null,
      "meta": {
        "timestamp": "2025-01-10T12:00:00Z",
        "requestId": "req_abc123"
      }
    }
    ```

    ## Error Handling

    Error responses follow the same format:

    ```json
    {
      "success": false,
      "data": null,
      "error": {
        "code": "VALIDATION_ERROR",
        "message": "Invalid input data",
        "details": { ... }
      }
    }
    ```

    ## Rate Limiting

    - **Authenticated users:** 1000 requests/hour
    - **Anonymous users:** 100 requests/hour

    ## Pagination

    List endpoints support pagination via query parameters:
    - `page` - Page number (default: 1)
    - `pageSize` - Items per page (default: 20, max: 100)
    - `sortBy` - Sort field
    - `sortOrder` - Sort direction (asc/desc)

