openapi: 3.1.0
jsonSchemaDialect: "https://spec.openapis.org/oas/3.1/dialect/base"
info:
  title: Farmers Market API
  description: Quantum agricultural marketplace API documentation
  version: 1.0.0
  contact:
    name: Farmers Market Team
    url: https://farmers-market.com
    email: support@farmers-market.com
servers:
  - url: https://farmers-market.com/api
    description: Production API
  - url: http://localhost:3000/api
    description: Local Development
tags:
  - name: Auth
    description: Authentication and authorization operations
  - name: Products
    description: Operations related to marketplace products
  - name: Farms
    description: Operations related to farm entities
  - name: Orders
    description: Order management operations
  - name: Cart
    description: Shopping cart operations
  - name: Payments
    description: Payment processing operations
  - name: Health
    description: System health and monitoring
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        unit:
          type: string
        inStock:
          type: boolean
        quantity:
          type: integer
        category:
          type: string
        images:
          type: array
          items:
            type: string
        organic:
          type: boolean
        seasonal:
          type: boolean
        farm:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            location:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message
      required:
        - error
    Order:
      type: object
      properties:
        id:
          type: string
        orderNumber:
          type: string
        customerId:
          type: string
        farmId:
          type: string
        status:
          type: string
          enum:
            [
              PENDING,
              CONFIRMED,
              PREPARING,
              READY,
              FULFILLED,
              COMPLETED,
              CANCELLED,
            ]
        paymentStatus:
          type: string
          enum: [PENDING, PAID, FAILED, REFUNDED]
        fulfillmentMethod:
          type: string
          enum: [DELIVERY, PICKUP]
        subtotal:
          type: number
        deliveryFee:
          type: number
        platformFee:
          type: number
        tax:
          type: number
        total:
          type: number
        items:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
        deliveryAddress:
          $ref: "#/components/schemas/Address"
        specialInstructions:
          type: string
        scheduledDate:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    OrderItem:
      type: object
      properties:
        id:
          type: string
        productId:
          type: string
        productName:
          type: string
        quantity:
          type: integer
        unitPrice:
          type: number
        subtotal:
          type: number
        unit:
          type: string
    CartItem:
      type: object
      properties:
        id:
          type: string
        productId:
          type: string
        name:
          type: string
        price:
          type: number
        quantity:
          type: integer
        unit:
          type: string
        image:
          type: string
        farmId:
          type: string
        farmName:
          type: string
        organic:
          type: boolean
        inStock:
          type: boolean
        maxQuantity:
          type: integer
        fulfillmentMethod:
          type: string
    Cart:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/CartItem"
        subtotal:
          type: number
        tax:
          type: number
        deliveryFee:
          type: number
        total:
          type: number
        itemCount:
          type: integer
        farmCount:
          type: integer
    Address:
      type: object
      properties:
        id:
          type: string
        street:
          type: string
        city:
          type: string
        state:
          type: string
        postalCode:
          type: string
        country:
          type: string
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        role:
          type: string
          enum: [CUSTOMER, FARMER, ADMIN, SUPER_ADMIN, MODERATOR]
        emailVerified:
          type: boolean
        createdAt:
          type: string
          format: date-time
    PaymentIntent:
      type: object
      properties:
        id:
          type: string
        clientSecret:
          type: string
        amount:
          type: number
        currency:
          type: string
        status:
          type: string
        orderId:
          type: string
    HealthCheck:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, unhealthy, degraded]
        timestamp:
          type: string
          format: date-time
        version:
          type: string
        services:
          type: object
          properties:
            database:
              type: string
            redis:
              type: string
            stripe:
              type: string
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
        meta:
          type: object
          properties:
            pagination:
              type: object
            requestId:
              type: string
paths:
  /products:
    get:
      summary: List products
      description: Returns a paginated list of products
      operationId: listProducts
      parameters:
        - in: query
          name: farmId
          schema:
            type: string
          description: Filter by farm ID
        - in: query
          name: category
          schema:
            type: string
          description: Filter by category
        - in: query
          name: inStock
          schema:
            type: boolean
          description: Filter by stock status
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of products to return
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Pagination offset
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                      limit:
                        type: integer
                      offset:
                        type: integer
                      hasMore:
                        type: boolean
              examples:
                success:
                  summary: Example successful response
                  value:
                    products:
                      - id: "prod_123"
                        name: "Organic Tomatoes"
                        description: "Fresh organic tomatoes from Sun Valley Farm."
                        price: 5.99
                        unit: "lb"
                        inStock: true
                        quantity: 120
                        category: "Vegetables"
                        images:
                          - "https://farmers-market.com/images/tomatoes.jpg"
                        organic: true
                        seasonal: true
                        farm:
                          id: "farm_001"
                          name: "Sun Valley Farm"
                          location: "123 Valley Rd, CA"
                        createdAt: "2025-10-21T08:00:00Z"
                        updatedAt: "2025-10-21T08:00:00Z"
                    pagination:
                      total: 120
                      limit: 20
                      offset: 0
                      hasMore: true
        "400":
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Invalid query example
                  value:
                    error: "Invalid query parameters: limit must be between 1 and 100."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Server error example
                  value:
                    error: "Internal server error. Please try again later."
      tags:
        - Products
      x-usage-notes:
        - "Requires authentication for full product details."
    post:
      summary: Create a new product
      description: Adds a new product to the marketplace (requires authentication)
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
            examples:
              create:
                summary: Example product creation request
                value:
                  name: "Organic Tomatoes"
                  description: "Fresh organic tomatoes from Sun Valley Farm."
                  price: 5.99
                  unit: "lb"
                  inStock: true
                  quantity: 120
                  category: "Vegetables"
                  images:
                    - "https://farmers-market.com/images/tomatoes.jpg"
                  organic: true
                  seasonal: true
                  farm:
                    id: "farm_001"
                  createdAt: "2025-10-21T08:00:00Z"
                  updatedAt: "2025-10-21T08:00:00Z"
      responses:
        "201":
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
              examples:
                success:
                  summary: Example product creation response
                  value:
                    id: "prod_124"
                    name: "Organic Tomatoes"
                    description: "Fresh organic tomatoes from Sun Valley Farm."
                    price: 5.99
                    unit: "lb"
                    inStock: true
                    quantity: 120
                    category: "Vegetables"
                    images:
                      - "https://farmers-market.com/images/tomatoes.jpg"
                    organic: true
                    seasonal: true
                    farm:
                      id: "farm_001"
                      name: "Sun Valley Farm"
                      location: "123 Valley Rd, CA"
                    createdAt: "2025-10-21T08:00:00Z"
                    updatedAt: "2025-10-21T08:00:00Z"
        "400":
          description: Invalid product data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Invalid product example
                  value:
                    error: "Product name is required."
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Auth error example
                  value:
                    error: "Authentication required. Please log in."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Server error example
                  value:
                    error: "Internal server error. Please try again later."
      security:
        - bearerAuth: []
      tags:
        - Products
      x-usage-notes:
        - "Requires authentication. Only farm owners can create products."
  /products/{id}:
    get:
      summary: Get product by ID
      description: Returns details for a single product
      operationId: getProductById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Product ID
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
              examples:
                success:
                  summary: Example product response
                  value:
                    id: "prod_123"
                    name: "Organic Tomatoes"
                    description: "Fresh organic tomatoes from Sun Valley Farm."
                    price: 5.99
                    unit: "lb"
                    inStock: true
                    quantity: 120
                    category: "Vegetables"
                    images:
                      - "https://farmers-market.com/images/tomatoes.jpg"
                    organic: true
                    seasonal: true
                    farm:
                      id: "farm_001"
                      name: "Sun Valley Farm"
                      location: "123 Valley Rd, CA"
                    createdAt: "2025-10-21T08:00:00Z"
                    updatedAt: "2025-10-21T08:00:00Z"
        "404":
          description: Product not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Product not found example
                  value:
                    error: "Product with ID 'prod_123' not found."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Server error example
                  value:
                    error: "Internal server error. Please try again later."
      security:
        - bearerAuth: []
      tags:
        - Products
      x-usage-notes:
        - "Requires authentication for full product details."
  /farms:
    get:
      summary: List farms
      description: Returns a paginated list of farms
      operationId: listFarms
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [ACTIVE, PENDING_VERIFICATION, SUSPENDED, INACTIVE]
          description: Filter by farm status
        - in: query
          name: organic
          schema:
            type: boolean
          description: Filter by organic farms
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of farms to return
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Pagination offset
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  farms:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        location:
                          type: string
                        status:
                          type: string
                        organic:
                          type: boolean
                        products:
                          type: integer
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                      limit:
                        type: integer
                      offset:
                        type: integer
                      hasMore:
                        type: boolean
              examples:
                success:
                  summary: Example successful response
                  value:
                    farms:
                      - id: "farm_001"
                        name: "Sun Valley Farm"
                        location: "123 Valley Rd, CA"
                        status: "ACTIVE"
                        organic: true
                        products: 12
                        createdAt: "2025-10-21T08:00:00Z"
                        updatedAt: "2025-10-21T08:00:00Z"
                    pagination:
                      total: 50
                      limit: 20
                      offset: 0
                      hasMore: true
        "400":
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Invalid query example
                  value:
                    error: "Invalid query parameters: limit must be between 1 and 100."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Server error example
                  value:
                    error: "Internal server error. Please try again later."
      tags:
        - Farms
      x-usage-notes:
        - "No authentication required for public farm listings."

  # ============================================
  # AUTH ENDPOINTS
  # ============================================
  /auth/signup:
    post:
      summary: Register a new user
      description: Creates a new user account
      operationId: signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                firstName:
                  type: string
                lastName:
                  type: string
                role:
                  type: string
                  enum: [CUSTOMER, FARMER]
                  default: CUSTOMER
            examples:
              customer:
                summary: Customer registration
                value:
                  email: "john@example.com"
                  password: "SecurePass123!"
                  firstName: "John"
                  lastName: "Doe"
                  role: "CUSTOMER"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - Auth

  /auth/session:
    get:
      summary: Get current session
      description: Returns the current user session if authenticated
      operationId: getSession
      responses:
        "200":
          description: Session data
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
                  expires:
                    type: string
                    format: date-time
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - bearerAuth: []
      tags:
        - Auth

  # ============================================
  # ORDER ENDPOINTS
  # ============================================
  /orders:
    get:
      summary: List orders
      description: Returns paginated list of orders for the authenticated user
      operationId: listOrders
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum:
              [
                PENDING,
                CONFIRMED,
                PREPARING,
                READY,
                FULFILLED,
                COMPLETED,
                CANCELLED,
              ]
          description: Filter by order status
        - in: query
          name: farmId
          schema:
            type: string
          description: Filter by farm ID (for farmers)
        - in: query
          name: startDate
          schema:
            type: string
            format: date
          description: Filter orders created after this date
        - in: query
          name: endDate
          schema:
            type: string
            format: date
          description: Filter orders created before this date
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of orders per page
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: "#/components/schemas/Order"
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                      page:
                        type: integer
                      limit:
                        type: integer
                      totalPages:
                        type: integer
                      hasNext:
                        type: boolean
                      hasPrevious:
                        type: boolean
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - bearerAuth: []
      tags:
        - Orders

    post:
      summary: Create a new order
      description: Creates a new order from cart items
      operationId: createOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - farmId
                - items
                - fulfillmentMethod
              properties:
                farmId:
                  type: string
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      productId:
                        type: string
                      quantity:
                        type: integer
                fulfillmentMethod:
                  type: string
                  enum: [DELIVERY, PICKUP]
                deliveryAddressId:
                  type: string
                specialInstructions:
                  type: string
                scheduledDate:
                  type: string
                  format: date-time
            examples:
              delivery:
                summary: Delivery order
                value:
                  farmId: "farm_001"
                  items:
                    - productId: "prod_123"
                      quantity: 5
                  fulfillmentMethod: "DELIVERY"
                  deliveryAddressId: "addr_001"
                  specialInstructions: "Leave at back door"
      responses:
        "201":
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "400":
          description: Invalid order data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - bearerAuth: []
      tags:
        - Orders

  /orders/{id}:
    get:
      summary: Get order by ID
      description: Returns details for a single order
      operationId: getOrderById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Order ID
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "404":
          description: Order not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - bearerAuth: []
      tags:
        - Orders

    patch:
      summary: Update order
      description: Updates an existing order (status, special instructions)
      operationId: updateOrder
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Order ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [CONFIRMED, PREPARING, READY, FULFILLED, COMPLETED]
                specialInstructions:
                  type: string
                scheduledDate:
                  type: string
                  format: date-time
      responses:
        "200":
          description: Order updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "400":
          description: Invalid update data or status transition
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Order not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - bearerAuth: []
      tags:
        - Orders

  /orders/{id}/cancel:
    post:
      summary: Cancel order
      description: Cancels an existing order
      operationId: cancelOrder
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Order ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - reason
              properties:
                reason:
                  type: string
                  description: Cancellation reason
      responses:
        "200":
          description: Order cancelled successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "400":
          description: Order cannot be cancelled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Order not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - bearerAuth: []
      tags:
        - Orders

  # ============================================
  # CART ENDPOINTS
  # ============================================
  /cart:
    get:
      summary: Get current cart
      description: Returns the current user's shopping cart
      operationId: getCart
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - bearerAuth: []
      tags:
        - Cart

    delete:
      summary: Clear cart
      description: Removes all items from the cart
      operationId: clearCart
      responses:
        "200":
          description: Cart cleared successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - bearerAuth: []
      tags:
        - Cart

  /cart/items:
    post:
      summary: Add item to cart
      description: Adds a product to the shopping cart
      operationId: addToCart
      requestBody:
        required: true
        content:
          application/json:
            schema:
