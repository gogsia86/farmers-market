openapi: 3.1.0
jsonSchemaDialect: "https://spec.openapis.org/oas/3.1/dialect/base"
info:
  title: Farmers Market API
  description: Quantum agricultural marketplace API documentation
  version: 1.0.0
  contact:
    name: Farmers Market Team
    url: https://farmers-market.com
    email: support@farmers-market.com
servers:
  - url: https://farmers-market.com/api
    description: Production API
  - url: http://localhost:3000/api
    description: Local Development
tags:
  - name: Products
    description: Operations related to marketplace products
  - name: Farms
    description: Operations related to farm entities
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        unit:
          type: string
        inStock:
          type: boolean
        quantity:
          type: integer
        category:
          type: string
        images:
          type: array
          items:
            type: string
        organic:
          type: boolean
        seasonal:
          type: boolean
        farm:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            location:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message
      required:
        - error
paths:
  /products:
    get:
      summary: List products
      description: Returns a paginated list of products
      operationId: listProducts
      parameters:
        - in: query
          name: farmId
          schema:
            type: string
          description: Filter by farm ID
        - in: query
          name: category
          schema:
            type: string
          description: Filter by category
        - in: query
          name: inStock
          schema:
            type: boolean
          description: Filter by stock status
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of products to return
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Pagination offset
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                      limit:
                        type: integer
                      offset:
                        type: integer
                      hasMore:
                        type: boolean
              examples:
                success:
                  summary: Example successful response
                  value:
                    products:
                      - id: "prod_123"
                        name: "Organic Tomatoes"
                        description: "Fresh organic tomatoes from Sun Valley Farm."
                        price: 5.99
                        unit: "lb"
                        inStock: true
                        quantity: 120
                        category: "Vegetables"
                        images:
                          - "https://farmers-market.com/images/tomatoes.jpg"
                        organic: true
                        seasonal: true
                        farm:
                          id: "farm_001"
                          name: "Sun Valley Farm"
                          location: "123 Valley Rd, CA"
                        createdAt: "2025-10-21T08:00:00Z"
                        updatedAt: "2025-10-21T08:00:00Z"
                    pagination:
                      total: 120
                      limit: 20
                      offset: 0
                      hasMore: true
        "400":
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Invalid query example
                  value:
                    error: "Invalid query parameters: limit must be between 1 and 100."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Server error example
                  value:
                    error: "Internal server error. Please try again later."
      tags:
        - Products
      x-usage-notes:
        - "Requires authentication for full product details."
    post:
      summary: Create a new product
      description: Adds a new product to the marketplace (requires authentication)
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
            examples:
              create:
                summary: Example product creation request
                value:
                  name: "Organic Tomatoes"
                  description: "Fresh organic tomatoes from Sun Valley Farm."
                  price: 5.99
                  unit: "lb"
                  inStock: true
                  quantity: 120
                  category: "Vegetables"
                  images:
                    - "https://farmers-market.com/images/tomatoes.jpg"
                  organic: true
                  seasonal: true
                  farm:
                    id: "farm_001"
                  createdAt: "2025-10-21T08:00:00Z"
                  updatedAt: "2025-10-21T08:00:00Z"
      responses:
        "201":
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
              examples:
                success:
                  summary: Example product creation response
                  value:
                    id: "prod_124"
                    name: "Organic Tomatoes"
                    description: "Fresh organic tomatoes from Sun Valley Farm."
                    price: 5.99
                    unit: "lb"
                    inStock: true
                    quantity: 120
                    category: "Vegetables"
                    images:
                      - "https://farmers-market.com/images/tomatoes.jpg"
                    organic: true
                    seasonal: true
                    farm:
                      id: "farm_001"
                      name: "Sun Valley Farm"
                      location: "123 Valley Rd, CA"
                    createdAt: "2025-10-21T08:00:00Z"
                    updatedAt: "2025-10-21T08:00:00Z"
        "400":
          description: Invalid product data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Invalid product example
                  value:
                    error: "Product name is required."
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Auth error example
                  value:
                    error: "Authentication required. Please log in."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Server error example
                  value:
                    error: "Internal server error. Please try again later."
      security:
        - bearerAuth: []
      tags:
        - Products
      x-usage-notes:
        - "Requires authentication. Only farm owners can create products."
  /products/{id}:
    get:
      summary: Get product by ID
      description: Returns details for a single product
      operationId: getProductById
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Product ID
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
              examples:
                success:
                  summary: Example product response
                  value:
                    id: "prod_123"
                    name: "Organic Tomatoes"
                    description: "Fresh organic tomatoes from Sun Valley Farm."
                    price: 5.99
                    unit: "lb"
                    inStock: true
                    quantity: 120
                    category: "Vegetables"
                    images:
                      - "https://farmers-market.com/images/tomatoes.jpg"
                    organic: true
                    seasonal: true
                    farm:
                      id: "farm_001"
                      name: "Sun Valley Farm"
                      location: "123 Valley Rd, CA"
                    createdAt: "2025-10-21T08:00:00Z"
                    updatedAt: "2025-10-21T08:00:00Z"
        "404":
          description: Product not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Product not found example
                  value:
                    error: "Product with ID 'prod_123' not found."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Server error example
                  value:
                    error: "Internal server error. Please try again later."
      security:
        - bearerAuth: []
      tags:
        - Products
      x-usage-notes:
        - "Requires authentication for full product details."
  /farms:
    get:
      summary: List farms
      description: Returns a paginated list of farms
      operationId: listFarms
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [ACTIVE, PENDING_VERIFICATION, SUSPENDED, INACTIVE]
          description: Filter by farm status
        - in: query
          name: organic
          schema:
            type: boolean
          description: Filter by organic farms
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of farms to return
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Pagination offset
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  farms:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        location:
                          type: string
                        status:
                          type: string
                        organic:
                          type: boolean
                        products:
                          type: integer
                        createdAt:
                          type: string
                          format: date-time
                        updatedAt:
                          type: string
                          format: date-time
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                      limit:
                        type: integer
                      offset:
                        type: integer
                      hasMore:
                        type: boolean
              examples:
                success:
                  summary: Example successful response
                  value:
                    farms:
                      - id: "farm_001"
                        name: "Sun Valley Farm"
                        location: "123 Valley Rd, CA"
                        status: "ACTIVE"
                        organic: true
                        products: 12
                        createdAt: "2025-10-21T08:00:00Z"
                        updatedAt: "2025-10-21T08:00:00Z"
                    pagination:
                      total: 50
                      limit: 20
                      offset: 0
                      hasMore: true
        "400":
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Invalid query example
                  value:
                    error: "Invalid query parameters: limit must be between 1 and 100."
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                error:
                  summary: Server error example
                  value:
                    error: "Internal server error. Please try again later."
      tags:
        - Farms
      x-usage-notes:
        - "No authentication required for public farm listings."
