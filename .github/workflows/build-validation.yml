name: ğŸš€ Build Validation & Type Safety

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

# Optimize concurrency - cancel in-progress runs for PR updates
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  TURBOPACK: '0'
  NEXT_TELEMETRY_DISABLED: '1'
  CI: true

jobs:
  # ============================================
  # JOB 1: LINT & FORMAT CHECK
  # ============================================
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: âœ¨ Check Prettier formatting
        run: npm run format:check

  # ============================================
  # JOB 2: TYPE CHECKING
  # ============================================
  typecheck:
    name: ğŸ›¡ï¸ TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: ğŸ”§ Generate Prisma Client
        run: npm run db:setup || prisma generate

      - name: ğŸ›¡ï¸ Run TypeScript type check
        run: npm run type-check

      - name: ğŸ“Š Generate type coverage report
        if: always()
        run: |
          echo "## TypeScript Check Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Type checking passed!" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 3: PRISMA VALIDATION
  # ============================================
  prisma-validation:
    name: ğŸ” Prisma Usage Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: ğŸ”§ Generate Prisma Client
        run: prisma generate --skip-seed

      - name: ğŸ” Validate Prisma usage in codebase
        run: npm run validate:prisma

      - name: ğŸ“Š Generate validation report
        if: failure()
        run: |
          echo "## âŒ Prisma Validation Failed" >> $GITHUB_STEP_SUMMARY
          echo "Please run \`npm run validate:prisma:fix\` locally and commit the fixes." >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 4: BUILD TEST
  # ============================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, typecheck]

    strategy:
      matrix:
        node-version: ['20']

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: ğŸ”§ Generate Prisma Client
        run: prisma generate --no-engine

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          SKIP_ENV_VALIDATION: 'true'

      - name: ğŸ“Š Analyze bundle size
        run: |
          if [ -d ".next" ]; then
            echo "## ğŸ“¦ Build Artifacts" >> $GITHUB_STEP_SUMMARY
            echo "Build completed successfully!" >> $GITHUB_STEP_SUMMARY
            du -sh .next >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ’¾ Cache build output
        uses: actions/cache@v3
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

  # ============================================
  # JOB 5: UNIT TESTS
  # ============================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [typecheck]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: ğŸ”§ Generate Prisma Client
        run: prisma generate

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit || npm test
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: coverage/
          retention-days: 7

  # ============================================
  # JOB 6: SECURITY AUDIT
  # ============================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate || true

      - name: ğŸ“Š Generate security report
        if: always()
        run: |
          echo "## ğŸ”’ Security Audit" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate || echo "âš ï¸ Found vulnerabilities" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 7: PERFORMANCE CHECK
  # ============================================
  performance:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build]
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps --prefer-offline

      - name: ğŸ”§ Generate Prisma Client
        run: prisma generate --no-engine

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          SKIP_ENV_VALIDATION: 'true'

      - name: ğŸ“Š Analyze bundle size
        run: |
          echo "## âš¡ Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "### Build Size" >> $GITHUB_STEP_SUMMARY
          du -sh .next/static >> $GITHUB_STEP_SUMMARY || echo "N/A" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 8: DEPLOYMENT CHECK
  # ============================================
  deployment-check:
    name: â˜ï¸ Vercel Deployment Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build, test, prisma-validation]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ… Validate vercel.json
        run: |
          if [ -f "vercel.json" ]; then
            echo "âœ… vercel.json found"
            cat vercel.json | python -m json.tool > /dev/null && echo "âœ… Valid JSON" || exit 1
          else
            echo "âš ï¸ No vercel.json found"
          fi

      - name: ğŸ“Š Deployment readiness
        run: |
          echo "## â˜ï¸ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks passed - Ready for deployment!" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 9: SUMMARY & NOTIFICATION
  # ============================================
  summary:
    name: ğŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, prisma-validation, build, test, security, deployment-check]
    if: always()

    steps:
      - name: ğŸ“Š Generate summary
        run: |
          echo "# ğŸš€ Build Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript: ${{ needs.typecheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Prisma Validation: ${{ needs.prisma-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment Check: ${{ needs.deployment-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ‰ All validation checks completed!" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Fail if any job failed
        if: |
          needs.lint.result == 'failure' ||
          needs.typecheck.result == 'failure' ||
          needs.prisma-validation.result == 'failure' ||
          needs.build.result == 'failure' ||
          needs.test.result == 'failure' ||
          needs.deployment-check.result == 'failure'
        run: |
          echo "âŒ One or more validation checks failed"
          exit 1

      - name: âœ… All checks passed
        if: |
          needs.lint.result == 'success' &&
          needs.typecheck.result == 'success' &&
          needs.prisma-validation.result == 'success' &&
          needs.build.result == 'success' &&
          needs.test.result == 'success' &&
          needs.deployment-check.result == 'success'
        run: |
          echo "âœ… All validation checks passed successfully!"
          echo "ğŸš€ Ready for deployment!"
