name: CI - Continuous Integration

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  NODE_VERSION: "20"
  POSTGRES_VERSION: "15"

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ¨ Check formatting
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"

      - name: âš¡ Type check
        run: npm run type-check
        continue-on-error: true # Allow TypeScript errors for now

  # Job 2: Unit & Integration Tests
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4-alpine
        env:
          POSTGRES_USER: farmersmarket
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: farmersmarket_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—„ï¸ Run database migrations
        env:
          DATABASE_URL: postgresql://farmersmarket:test_password@localhost:5432/farmersmarket_test?schema=public
        run: npx prisma migrate deploy

      - name: ğŸ§ª Run tests
        env:
          DATABASE_URL: postgresql://farmersmarket:test_password@localhost:5432/farmersmarket_test?schema=public
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_SECRET: test-secret-key-for-ci
          NEXTAUTH_URL: http://localhost:3000
        run: npm test -- --run

      - name: ğŸ“Š Generate coverage report
        env:
          DATABASE_URL: postgresql://farmersmarket:test_password@localhost:5432/farmersmarket_test?schema=public
          REDIS_URL: redis://localhost:6379
        run: npm run test:coverage || true

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

  # Job 3: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ›¡ï¸ Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Job 4: Build Docker Image
  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [quality, test]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/farmers-market
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: ğŸ“‹ Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  # Job 5: Prisma Schema Validation
  prisma:
    name: Prisma Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: âœ… Validate Prisma schema
        run: npx prisma validate

      - name: ğŸ”§ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ“ Check for schema changes
        run: npx prisma format --check

  # Job 6: Performance & Bundle Analysis
  performance:
    name: Performance Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”§ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      - name: ğŸ“¦ Analyze bundle size
        run: |
          echo "Bundle analysis complete"
          du -sh .next || true
        continue-on-error: true

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

  # Summary job that requires all others
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, security, build, prisma, performance]
    if: always()

    steps:
      - name: âœ… All checks passed
        if: ${{ !contains(needs.*.result, 'failure') }}
        run: echo "ğŸ‰ All CI checks passed successfully!"

      - name: âŒ Some checks failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "âŒ Some CI checks failed"
          exit 1
