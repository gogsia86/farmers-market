# ðŸ” Vercel Preview Deployment Workflow
# Automatically deploys preview environments for pull requests
# Provides isolated testing environments before merging to production

name: Deploy to Vercel Preview

on:
  pull_request:
    branches:
      - master
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch: # Allow manual trigger

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ============================================================================
  # JOB 1: QUALITY CHECKS
  # ============================================================================
  quality-checks:
    name: ðŸ” Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ðŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ” Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: ðŸ”· TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: ðŸ“Š Report results
        run: |
          echo "### ðŸ” Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Type checking completed" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 2: DEPENDENCY CHECK (Build Test Skipped - Vercel Handles Build)
  # ============================================================================
  dependency-check:
    name: ðŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ðŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: âœ… Verify dependencies
        run: |
          echo "### ðŸ“¦ Dependencies Verified" >> $GITHUB_STEP_SUMMARY
          echo "All dependencies installed successfully" >> $GITHUB_STEP_SUMMARY
          echo "Vercel will handle the preview build" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 3: DEPLOY TO VERCEL PREVIEW
  # ============================================================================
  deploy-preview:
    name: ðŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: [quality-checks, dependency-check]
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: ðŸ“š Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ðŸ”— Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ—ï¸ Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš€ Deploy to Vercel Preview
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Preview Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URL:** $DEPLOYMENT_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ¥ Health Check
        run: |
          echo "Waiting 20 seconds for deployment to stabilize..."
          sleep 20

          PREVIEW_URL="${{ steps.deploy.outputs.url }}"

          echo "### ðŸ¥ Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Test health endpoint
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $PREVIEW_URL/api/health || echo "000")
          if [ "$HEALTH_STATUS" = "200" ] || [ "$HEALTH_STATUS" = "404" ]; then
            echo "âœ… Health endpoint: $HEALTH_STATUS" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Health endpoint: $HEALTH_STATUS" >> $GITHUB_STEP_SUMMARY
          fi

          # Test homepage
          HOME_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $PREVIEW_URL/ || echo "000")
          if [ "$HOME_STATUS" = "200" ]; then
            echo "âœ… Homepage: PASS ($HOME_STATUS)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Homepage: FAIL ($HOME_STATUS)" >> $GITHUB_STEP_SUMMARY
          fi

          # Test auth
          AUTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $PREVIEW_URL/api/auth/session || echo "000")
          if [ "$AUTH_STATUS" = "200" ]; then
            echo "âœ… Auth API: PASS ($AUTH_STATUS)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Auth API: FAIL ($AUTH_STATUS)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ’¬ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.url }}';
            const prNumber = context.payload.pull_request.number;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            const commentBody = `## ðŸš€ Preview Deployment Ready!

**Preview URL:** ${deploymentUrl}

### ðŸ“‹ Deployment Details
- **Branch:** \`${{ github.head_ref }}\`
- **Commit:** \`${{ github.sha }}\`
- **Environment:** Preview
- **Status:** âœ… Ready

### ðŸ§ª Test Your Changes
- [Homepage](${deploymentUrl})
- [Health Check](${deploymentUrl}/api/health)
- [Farms](${deploymentUrl}/farms)
- [Products](${deploymentUrl}/products)

### ðŸ“Š Quick Links
- [View Deployment Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
- [Vercel Dashboard](https://vercel.com/gogsias-projects/farmers-market-platform)

---
_Automated deployment by GitHub Actions Â· Updated ${new Date().toUTCString()}_`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

  # ============================================================================
  # JOB 4: LIGHTHOUSE AUDIT (OPTIONAL)
  # ============================================================================
  lighthouse-audit:
    name: ðŸ”¦ Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy-preview
    continue-on-error: true

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”¦ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ needs.deploy-preview.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

      - name: ðŸ“Š Report Lighthouse results
        run: |
          echo "### ðŸ”¦ Lighthouse Audit Completed" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed report" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 5: NOTIFY ON FAILURE
  # ============================================================================
  notify-failure:
    name: ðŸš¨ Notify on Failure
    runs-on: ubuntu-latest
    needs: [quality-checks, build-test, deploy-preview]
    if: failure()

    steps:
      - name: ðŸ’¬ Comment failure on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            const commentBody = `## âŒ Preview Deployment Failed

**Branch:** \`${{ github.head_ref }}\`
**Commit:** \`${{ github.sha }}\`

The preview deployment encountered an error. Please check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.

### ðŸ”§ Common Issues
1. Build errors - Check ESLint and TypeScript errors
2. Missing environment variables
3. Vercel token expiration
4. Network connectivity issues

### ðŸ“š Resources
- [Deployment Troubleshooting Guide](./DEPLOYMENT_TROUBLESHOOTING.md)
- [Vercel Dashboard](https://vercel.com/gogsias-projects/farmers-market-platform)

---
_Automated notification by GitHub Actions Â· ${new Date().toUTCString()}_`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

      - name: ðŸ“§ Create failure summary
        run: |
          echo "### âŒ Preview Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs and fix the issues before merging." >> $GITHUB_STEP_SUMMARY
