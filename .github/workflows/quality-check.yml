name: Quality Check

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Type Check
        run: npm run type-check

      - name: ðŸ§¹ Lint Check
        run: npm run lint

      - name: ðŸ’… Format Check
        run: npm run format:check

      - name: ðŸ“ Prisma Validate
        run: npx prisma validate

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run Tests
        run: npm test -- --maxWorkers=2 --coverage
        env:
          NODE_ENV: test

      - name: ðŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Production Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
          NODE_ENV: production

      - name: ðŸ“¦ Check Build Size
        run: |
          echo "Build completed successfully"
          du -sh .next
          echo "Route analysis:"
          find .next/server/app -name "*.js" -type f | wc -l
          echo "routes generated"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ”’ Run Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ðŸ” Check for Known Vulnerabilities
        run: |
          if npm audit --audit-level=high; then
            echo "âœ… No high or critical vulnerabilities found"
          else
            echo "âš ï¸ Vulnerabilities detected - review npm audit output"
            exit 1
          fi

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [quality, test, build, security]
    if: always()

    steps:
      - name: ðŸ“Š Check Results
        run: |
          echo "# Quality Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results:" >> $GITHUB_STEP_SUMMARY
          echo "- Quality Checks: ${{ needs.quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.quality.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ] && \
             [ "${{ needs.security.result }}" == "success" ]; then
            echo "âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ Ready to merge" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ Review the logs above" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
