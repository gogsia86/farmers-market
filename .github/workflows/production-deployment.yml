name: üöÄ Production Deployment Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/instructions/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: "Skip tests (emergency only)"
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: "20.19.0"
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # ============================================================================
  # QUALITY GATE - All checks must pass
  # ============================================================================
  quality-gate:
    name: üõ°Ô∏è Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: üîç Type check
        run: npm run type-check

      - name: üé® Lint code
        run: npm run lint

      - name: üíÖ Check formatting
        run: npm run format:check

      - name: üîê Security audit
        run: npm audit --audit-level=moderate || true

      - name: üìä Upload quality report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: quality-report
          path: |
            eslint-report.json
            type-check-results.txt
          retention-days: 7

  # ============================================================================
  # UNIT TESTS - Fast feedback on core logic
  # ============================================================================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ !inputs.skip_tests }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: üß™ Run unit tests
        run: npm run test:coverage
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: üìä Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: üìà Coverage summary
        run: |
          echo "## üìä Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.txt >> $GITHUB_STEP_SUMMARY || echo "Coverage report not found"

  # ============================================================================
  # INTEGRATION TESTS - API and service layer validation
  # ============================================================================
  integration-tests:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: ${{ !inputs.skip_tests }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: farmersmarket_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: üóÑÔ∏è Setup test database
        run: |
          npx prisma generate
          npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/farmersmarket_test

      - name: üîó Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/farmersmarket_test
          NEXTAUTH_SECRET: test-secret-for-ci
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: üìä Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: integration-test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  # ============================================================================
  # BUILD - Create production artifacts
  # ============================================================================
  build:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    needs: [quality-gate]
    timeout-minutes: 20

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: üé® Generate Prisma client
        run: npx prisma generate

      - name: üèóÔ∏è Build Next.js application
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=16384"
          SKIP_ENV_VALIDATION: true

      - name: üì¶ Create build artifact
        run: |
          tar -czf build-artifact.tar.gz \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.mjs \
            prisma

      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: build-artifact
          path: build-artifact.tar.gz
          retention-days: 7

      - name: üìä Bundle size analysis
        run: |
          echo "## üì¶ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          du -sh .next >> $GITHUB_STEP_SUMMARY || true

  # ============================================================================
  # E2E TESTS - End-to-end validation on staging
  # ============================================================================
  e2e-tests:
    name: üé≠ E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 30
    if: ${{ !inputs.skip_tests }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: farmersmarket_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: üé≠ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: üóÑÔ∏è Setup test database
        run: |
          npx prisma generate
          npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/farmersmarket_test

      - name: üöÄ Start dev server
        run: |
          npm run dev &
          npx wait-on http://localhost:3001 --timeout 60000
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/farmersmarket_test
          NEXTAUTH_SECRET: test-secret-for-ci
          NODE_ENV: test

      - name: üé≠ Run E2E tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:3001

      - name: üìä Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: üì∏ Upload test screenshots
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  # ============================================================================
  # DEPLOY TO STAGING - Automatic deployment
  # ============================================================================
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-gate, unit-tests, integration-tests, build]
    timeout-minutes: 15
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    if: github.ref == 'refs/heads/main' || inputs.environment == 'staging'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: üöÄ Deploy to Vercel Staging
        id: deploy
        run: |
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --token=${{ secrets.VERCEL_TOKEN }}
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: üè• Health check
        run: |
          sleep 10
          curl -f ${{ steps.deploy.outputs.url }}/api/health || exit 1

      - name: üí¨ Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Staging Deployment Complete!**\n\n‚úÖ Deployed to: ${{ steps.deploy.outputs.url }}\n\nüîç [View deployment logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            })

  # ============================================================================
  # SMOKE TESTS - Post-deployment validation
  # ============================================================================
  smoke-tests:
    name: üî• Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    timeout-minutes: 10
    if: ${{ !inputs.skip_tests }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: üî• Run smoke tests
        run: |
          npx wait-on ${{ needs.deploy-staging.outputs.url }} --timeout 60000
          npm run test:e2e -- --grep @smoke
        env:
          BASE_URL: ${{ needs.deploy-staging.outputs.url }}

  # ============================================================================
  # DEPLOY TO PRODUCTION - Manual approval required
  # ============================================================================
  deploy-production:
    name: üéØ Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, smoke-tests, e2e-tests]
    timeout-minutes: 15
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' || inputs.environment == 'production'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: üéØ Deploy to Vercel Production
        id: deploy
        run: |
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: üè• Health check
        run: |
          sleep 15
          curl -f ${{ steps.deploy.outputs.url }}/api/health || exit 1

      - name: üéâ Create deployment summary
        run: |
          echo "## üéâ Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Deployment URL**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîç [View deployment](https://vercel.com/${{ secrets.VERCEL_ORG_ID }}/${{ secrets.VERCEL_PROJECT_ID }})" >> $GITHUB_STEP_SUMMARY

      - name: üì¢ Notify team (Slack)
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "üöÄ Production Deployment Complete!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üöÄ Production Deployment Complete!"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\nProduction"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Deployed by:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*URL:*\n${{ steps.deploy.outputs.url }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================================================
  # POST-DEPLOYMENT MONITORING - Watch for issues
  # ============================================================================
  post-deployment-monitoring:
    name: üìä Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    timeout-minutes: 5
    if: success()

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üìä Monitor initial metrics
        run: |
          echo "Monitoring deployment for 2 minutes..."
          sleep 120
          echo "Initial monitoring complete"

      - name: üè• Final health check
        run: |
          curl -f ${{ needs.deploy-production.outputs.url }}/api/health
          curl -f ${{ needs.deploy-production.outputs.url }}/api/ready

      - name: üìà Create monitoring summary
        run: |
          echo "## üìä Post-Deployment Monitoring" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Health checks passing" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Application responding normally" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ No immediate errors detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîç Continue monitoring via Azure Application Insights" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # ROLLBACK (manual trigger only)
  # ============================================================================
  rollback:
    name: ‚èÆÔ∏è Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'workflow_dispatch'
    timeout-minutes: 10

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ‚èÆÔ∏è Trigger rollback
        run: |
          echo "Manual rollback required"
          echo "Run: vercel rollback --token=$VERCEL_TOKEN"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: üö® Notify team of rollback
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "üö® Deployment Rollback Required!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üö® Deployment Rollback Required!"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Deployment failed validation. Manual rollback may be required."
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
