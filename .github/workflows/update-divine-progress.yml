name: Update Divine Progress

on:
  push:
    branches:
      - main
    paths:
      - "automation/DIVINE_TODO_MANIFEST.md"
      - "automation/PROGRESS_TRACKER.md"
  schedule:
    - cron: "0 */4 * * *" # Run every 4 hours
  workflow_dispatch: # Allow manual triggering

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Update manifest and progress
        run: npx ts-node automation/updateManifest.ts

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add automation/DIVINE_TODO_MANIFEST.md automation/PROGRESS_TRACKER.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸŒŸ Auto-update divine progress [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
