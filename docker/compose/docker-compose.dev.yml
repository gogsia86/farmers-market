# ============================================================================
# FARMERS MARKET PLATFORM - DEVELOPMENT DOCKER COMPOSE
# Fast iteration with hot-reloading, debugging, and complete dev tools
# Optimized for HP OMEN: 12 threads, 64GB RAM, RTX 2070 Max-Q
# ============================================================================

services:
  # ============================================================================
  # NEXT.JS DEVELOPMENT SERVER - Hot Reload with Turbopack
  # ============================================================================
  app:
    build:
      context: ../..
      dockerfile: docker/dockerfiles/Dockerfile.dev
    container_name: farmers-market-dev
    restart: unless-stopped
    ports:
      - "${DEV_PORT:-3001}:3001" # Next.js dev server
      - "5555:5555" # Prisma Studio
      - "9229:9229" # Node.js debugger
    environment:
      # Core Development Settings
      - NODE_ENV=development
      - PORT=3001
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true

      # HP OMEN Performance Optimization
      - NODE_OPTIONS=--max-old-space-size=16384 --max-semi-space-size=512 --inspect=0.0.0.0:9229

      # Public URLs
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api

      # Database Connection
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/farmersmarket
      - DIRECT_URL=postgresql://postgres:postgres@db:5432/farmersmarket

      # Redis Cache
      - REDIS_URL=redis://:devpassword@redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=devpassword

      # NextAuth Development
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=development-secret-key-min-32-characters-long
      - AUTH_TRUST_HOST=true

      # OAuth Providers (Development)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}

      # Stripe Test Keys
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${STRIPE_TEST_PUBLISHABLE_KEY:-pk_test_}
      - STRIPE_SECRET_KEY=${STRIPE_TEST_SECRET_KEY:-sk_test_}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_TEST_WEBHOOK_SECRET:-whsec_}

      # AI Services (Development)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
      - PERPLEXITY_DEFAULT_MODEL=SONAR_PRO
      - ENABLE_AI_FEATURES=true

      # Email Testing (MailHog)
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_SECURE=false
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_FROM=dev@farmersmarket.local

      # Development Features
      - ENABLE_ANALYTICS=false
      - ENABLE_SPEED_INSIGHTS=false
      - ENABLE_TRACING=true
      - ENABLE_EXPERIMENTAL_FEATURES=true

      # Debugging
      - DEBUG=*
      - LOG_LEVEL=debug

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - farmers-dev-network
    volumes:
      # Source code hot-reload (two-way sync)
      - ./src:/app/src:delegated
      - ./public:/app/public:delegated
      # Note: prisma directory NOT mounted to prevent Windows-generated client conflicts
      # Prisma schema is already in the image and regenerated by entrypoint

      # Configuration files
      - ./next.config.mjs:/app/next.config.mjs:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./postcss.config.mjs:/app/postcss.config.mjs:ro
      - ./.env.local:/app/.env.local:ro

      # Persistent data
      - node_modules:/app/node_modules
      - nextjs-cache:/app/.next
      - uploads-dev:/app/public/uploads
      - logs-dev:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.farmersmarket.service=app"
      - "com.farmersmarket.environment=development"

  # ============================================================================
  # POSTGRESQL DATABASE - PostGIS Development Database
  # ============================================================================
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: farmers-market-db-dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=farmersmarket
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./database/backups:/backups
    networks:
      - farmers-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d farmersmarket"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_duration=on"
    labels:
      - "com.farmersmarket.service=database"
      - "com.farmersmarket.environment=development"

  # ============================================================================
  # REDIS CACHE - Development Cache with Persistence
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: farmers-market-redis-dev
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass devpassword
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --loglevel notice
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - farmers-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "devpassword", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.farmersmarket.service=cache"
      - "com.farmersmarket.environment=development"

  # ============================================================================
  # MAILHOG - Email Testing (Catches all outbound emails)
  # ============================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: farmers-market-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - farmers-dev-network
    labels:
      - "com.farmersmarket.service=email"
      - "com.farmersmarket.environment=development"

  # ============================================================================
  # ADMINER - Database Management UI
  # ============================================================================
  adminer:
    image: adminer:latest
    container_name: farmers-market-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=pepa-linha
      - ADMINER_PLUGINS=tables-filter tinymce
    networks:
      - farmers-dev-network
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "com.farmersmarket.service=db-admin"
      - "com.farmersmarket.environment=development"

  # ============================================================================
  # REDIS COMMANDER - Redis Management UI
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: farmers-market-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:devpassword
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
    ports:
      - "8081:8081"
    networks:
      - farmers-dev-network
    depends_on:
      redis:
        condition: service_healthy
    labels:
      - "com.farmersmarket.service=redis-admin"
      - "com.farmersmarket.environment=development"

  # ============================================================================
  # PGADMIN - Advanced PostgreSQL Management UI (Optional)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: farmers-market-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@farmersmarket.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "8082:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - farmers-dev-network
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - advanced
    labels:
      - "com.farmersmarket.service=pgadmin"
      - "com.farmersmarket.environment=development"

  # ============================================================================
  # NGINX - Development Reverse Proxy (Optional - for testing)
  # ============================================================================
  nginx-dev:
    image: nginx:alpine
    container_name: farmers-market-nginx-dev
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - farmers-dev-network
    depends_on:
      - app
    profiles:
      - proxy
    labels:
      - "com.farmersmarket.service=proxy"
      - "com.farmersmarket.environment=development"

# ============================================================================
# NAMED VOLUMES - Development Persistent Storage
# ============================================================================
volumes:
  postgres-dev-data:
    name: farmers-market-postgres-dev
    labels:
      - "com.farmersmarket.volume=database"
      - "com.farmersmarket.environment=development"

  redis-dev-data:
    name: farmers-market-redis-dev
    labels:
      - "com.farmersmarket.volume=cache"
      - "com.farmersmarket.environment=development"

  node_modules:
    name: farmers-market-node-modules
    labels:
      - "com.farmersmarket.volume=dependencies"

  nextjs-cache:
    name: farmers-market-nextjs-cache
    labels:
      - "com.farmersmarket.volume=build-cache"

  uploads-dev:
    name: farmers-market-uploads-dev
    labels:
      - "com.farmersmarket.volume=uploads"
      - "com.farmersmarket.environment=development"

  logs-dev:
    name: farmers-market-logs-dev
    labels:
      - "com.farmersmarket.volume=logs"

  pgadmin-data:
    name: farmers-market-pgadmin-data
    labels:
      - "com.farmersmarket.volume=pgadmin"

# ============================================================================
# NETWORKS - Development Service Communication
# ============================================================================
networks:
  farmers-dev-network:
    name: farmers-market-dev-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.26.0.0/16
          gateway: 172.26.0.1
    labels:
      - "com.farmersmarket.network=development"
# ============================================================================
# DEVELOPMENT USAGE INSTRUCTIONS
# ============================================================================
#
# Start Development Environment:
#   docker-compose -f docker-compose.dev.yml up -d
#
# View Real-time Logs:
#   docker-compose -f docker-compose.dev.yml logs -f app
#
# Access Development Tools:
#   - Next.js App: http://localhost:3001
#   - Prisma Studio: http://localhost:5555
#   - MailHog UI: http://localhost:8025
#   - Adminer: http://localhost:8080
#   - Redis Commander: http://localhost:8081
#
# Database Operations:
#   - Run Migrations: docker-compose -f docker-compose.dev.yml exec app npx prisma migrate dev
#   - Reset Database: docker-compose -f docker-compose.dev.yml exec app npx prisma migrate reset
#   - Seed Database: docker-compose -f docker-compose.dev.yml exec app npx prisma db seed
#   - Open Studio: docker-compose -f docker-compose.dev.yml exec app npx prisma studio
#
# Interactive Shell:
#   docker-compose -f docker-compose.dev.yml exec app sh
#
# Install New Package:
#   docker-compose -f docker-compose.dev.yml exec app npm install <package>
#
# Run Tests:
#   docker-compose -f docker-compose.dev.yml exec app npm test
#
# Type Check:
#   docker-compose -f docker-compose.dev.yml exec app npm run type-check
#
# Restart App Only:
#   docker-compose -f docker-compose.dev.yml restart app
#
# Stop All Services:
#   docker-compose -f docker-compose.dev.yml down
#
# Stop and Remove Volumes (Clean Slate):
#   docker-compose -f docker-compose.dev.yml down -v
#
# Rebuild After Dependency Changes:
#   docker-compose -f docker-compose.dev.yml up -d --build
#
# With Advanced Tools (PgAdmin):
#   docker-compose -f docker-compose.dev.yml --profile advanced up -d
#
# With Nginx Proxy:
#   docker-compose -f docker-compose.dev.yml --profile proxy up -d
#
# Health Check:
#   docker-compose -f docker-compose.dev.yml ps
#
# Resource Usage:
#   docker stats
#
# Debug Node.js App:
#   - Attach debugger to localhost:9229
#   - VSCode: Use "Docker: Attach to Node" configuration
#   - Chrome DevTools: chrome://inspect
#
# ============================================================================
