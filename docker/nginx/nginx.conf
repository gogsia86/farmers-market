# Main process settings
user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

# Load dynamic modules
include /etc/nginx/modules-enabled/*.conf;

# Worker connections and optimization
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # ========================================================================
    # BASIC SETTINGS
    # ========================================================================

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status": "$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent"'
        '}';

    access_log /var/log/nginx/access.log main;

    # ========================================================================
    # PERFORMANCE OPTIMIZATION
    # ========================================================================

    # Sendfile optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Timeouts
    keepalive_timeout 65;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 100M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Hash sizes
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128;

    # Hide Nginx version
    server_tokens off;

    # ========================================================================
    # GZIP COMPRESSION
    # ========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ========================================================================
    # SECURITY HEADERS
    # ========================================================================

    # Security headers (applied to all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;

    # Content Security Policy (adjust based on your needs)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.stripe.com https://www.google-analytics.com; frame-src 'self' https://js.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # ========================================================================
    # RATE LIMITING
    # ========================================================================

    # Define rate limit zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Request body size limits
    limit_req_status 429;
    limit_conn_status 429;

    # ========================================================================
    # CACHING
    # ========================================================================

    # Cache path for static files
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # Cache path for API responses
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=10m use_temp_path=off;

    # Cache key
    proxy_cache_key "$scheme$request_method$host$request_uri";

    # ========================================================================
    # UPSTREAM CONFIGURATION
    # ========================================================================

    upstream nextjs_app {
        server app:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # ========================================================================
    # HTTP SERVER (REDIRECT TO HTTPS)
    # ========================================================================

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ACME challenge for Let's Encrypt
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type text/plain;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ========================================================================
    # HTTPS SERVER (MAIN)
    # ========================================================================

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # ====================================================================
        # SSL CONFIGURATION
        # ====================================================================

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/farmers-market.crt;
        ssl_certificate_key /etc/nginx/ssl/farmers-market.key;

        # SSL protocols and ciphers
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # SSL stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/ssl/farmers-market.crt;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # ====================================================================
        # LOGGING
        # ====================================================================

        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;

        # ====================================================================
        # ROOT LOCATION (NEXT.JS APP)
        # ====================================================================

        location / {
            # Rate limiting
            limit_req zone=general burst=50 nodelay;
            limit_conn addr 10;

            # Proxy settings
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Disable cache bypass
            proxy_cache_bypass $http_upgrade;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Error handling
            proxy_intercept_errors off;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # ====================================================================
        # API ROUTES
        # ====================================================================

        # API general endpoints
        location /api/ {
            # Rate limiting for API
            limit_req zone=api burst=20 nodelay;
            limit_conn addr 5;

            # Proxy to Next.js
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable caching for API by default
            proxy_cache_bypass 1;
            proxy_no_cache 1;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Auth endpoints (stricter rate limiting)
        location ~ ^/api/(auth|login|register|reset-password) {
            # Strict rate limiting for authentication
            limit_req zone=auth burst=5 nodelay;
            limit_conn addr 2;

            # Proxy to Next.js
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # No caching for auth
            proxy_cache_bypass 1;
            proxy_no_cache 1;

            # Timeouts
            proxy_connect_timeout 15s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
        }

        # Upload endpoints
        location ~ ^/api/(upload|products/.*/images) {
            # Rate limiting for uploads
            limit_req zone=upload burst=3 nodelay;

            # Larger body size for uploads
            client_max_body_size 100M;
            client_body_buffer_size 256k;

            # Proxy to Next.js
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeouts for uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # No caching
            proxy_cache_bypass 1;
            proxy_no_cache 1;
        }

        # Health check endpoint (no auth, no rate limit)
        location = /api/health {
            access_log off;
            proxy_pass http://nextjs_app;
            proxy_set_header Host $host;
        }

        # Ready check endpoint
        location = /api/ready {
            access_log off;
            proxy_pass http://nextjs_app;
            proxy_set_header Host $host;
        }

        # ====================================================================
        # STATIC FILES
        # ====================================================================

        # Next.js static files
        location /_next/static/ {
            proxy_pass http://nextjs_app;

            # Aggressive caching for immutable files
            expires 365d;
            add_header Cache-Control "public, immutable";

            # Enable static cache
            proxy_cache static_cache;
            proxy_cache_valid 200 365d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;

            access_log off;
        }

        # Next.js webpack HMR (development only)
        location /_next/webpack-hmr {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Public static files
        location ~* \.(ico|css|js|gif|jpeg|jpg|png|svg|woff|woff2|ttf|eot|webp)$ {
            proxy_pass http://nextjs_app;

            # Cache for 1 year
            expires 365d;
            add_header Cache-Control "public, immutable";

            # Enable compression
            gzip_static on;

            # Access log off for static files
            access_log off;
        }

        # Favicon
        location = /favicon.ico {
            proxy_pass http://nextjs_app;
            expires 7d;
            access_log off;
        }

        # Robots.txt
        location = /robots.txt {
            proxy_pass http://nextjs_app;
            expires 7d;
            access_log off;
        }

        # ====================================================================
        # SECURITY
        # ====================================================================

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ====================================================================
        # ERROR PAGES
        # ====================================================================

        error_page 404 /404.html;
        error_page 500 502 503 504 /500.html;

        # Handle 404 through Next.js
        location = /404.html {
            proxy_pass http://nextjs_app/404;
            internal;
        }

        # Handle 50x through Next.js
        location = /500.html {
            proxy_pass http://nextjs_app/500;
            internal;
        }
    }
}
