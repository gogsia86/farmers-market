version: '3.9'

services:
  # ============================================================================
  # POSTGRESQL DATABASE (DEVELOPMENT)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: farmers-market-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-farmers_market_dev}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init-dev.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./logs/postgres:/var/log/postgresql
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev_user} -d ${POSTGRES_DB:-farmers_market_dev}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - farmers-dev-network
    command:
      - "postgres"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_duration=on"
      - "-c"
      - "log_connections=on"
      - "-c"
      - "log_disconnections=on"
      - "-c"
      - "max_connections=100"
    labels:
      - "com.farmers-market.service=database"
      - "com.farmers-market.environment=development"

  # ============================================================================
  # REDIS CACHE (DEVELOPMENT)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: farmers-market-redis-dev
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_dev_data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - farmers-dev-network
    labels:
      - "com.farmers-market.service=cache"
      - "com.farmers-market.environment=development"

  # ============================================================================
  # NEXT.JS APPLICATION (DEVELOPMENT WITH HOT RELOAD)
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
      args:
        NODE_ENV: development
    image: farmers-market-app-dev:latest
    container_name: farmers-market-app-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Node.js
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1

      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dev_user}:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/${POSTGRES_DB:-farmers_market_dev}?schema=public

      # Redis
      - REDIS_URL=redis://redis:6379/0

      # Application URLs
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_URL_INTERNAL=http://app:3000

      # NextAuth (development secret)
      - NEXTAUTH_SECRET=dev_secret_key_change_in_production_min_32_chars_required

      # Stripe (test keys)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_...}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_...}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-pk_test_...}

      # Email (use Mailhog)
      - EMAIL_PROVIDER=smtp
      - EMAIL_SMTP_HOST=mailhog
      - EMAIL_SMTP_PORT=1025
      - EMAIL_FROM=dev@farmersmarket.local

      # Google Services (optional in dev)
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}

      # OpenAI (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Cloudinary (optional)
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}

      # Feature Flags (all enabled in dev)
      - ENABLE_AI_FEATURES=true
      - ENABLE_BIODYNAMIC_CALENDAR=true
      - ENABLE_REAL_TIME_NOTIFICATIONS=true

      # Logging (verbose in dev)
      - LOG_LEVEL=debug
      - ENABLE_TELEMETRY=false

      # Development specific
      - NEXT_PUBLIC_TURBOPACK=true
      - WATCHPACK_POLLING=true
    ports:
      - "${APP_PORT:-3000}:3000"
      - "9229:9229" # Node.js debugger
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Preserve node_modules in container
      - /app/node_modules
      - /app/.next
      # Logs and uploads
      - ./logs/app:/app/logs
      - ./uploads:/app/uploads
      - ./monitoring-reports:/app/monitoring-reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - farmers-dev-network
    stdin_open: true
    tty: true
    labels:
      - "com.farmers-market.service=application"
      - "com.farmers-market.environment=development"

  # ============================================================================
  # PGADMIN (DATABASE ADMIN)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: farmers-market-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-dev@farmersmarket.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-dev_admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5051}:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - farmers-dev-network
    labels:
      - "com.farmers-market.service=database-admin"
      - "com.farmers-market.environment=development"

  # ============================================================================
  # MAILHOG (EMAIL TESTING)
  # ============================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: farmers-market-mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_WEB_PORT:-8025}:8025" # Web UI
      - "${MAILHOG_SMTP_PORT:-1025}:1025" # SMTP
    networks:
      - farmers-dev-network
    labels:
      - "com.farmers-market.service=email-testing"
      - "com.farmers-market.environment=development"

  # ============================================================================
  # REDIS COMMANDER (REDIS ADMIN)
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: farmers-market-redis-commander-dev
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8082}:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - farmers-dev-network
    labels:
      - "com.farmers-market.service=cache-admin"
      - "com.farmers-market.environment=development"

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  farmers-dev-network:
    driver: bridge
    labels:
      - "com.farmers-market.network=development"
      - "com.farmers-market.environment=development"

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_dev_data:
    driver: local
    labels:
      - "com.farmers-market.volume=database"
      - "com.farmers-market.environment=development"

  redis_dev_data:
    driver: local
    labels:
      - "com.farmers-market.volume=cache"
      - "com.farmers-market.environment=development"

  pgadmin_dev_data:
    driver: local
    labels:
      - "com.farmers-market.volume=database-admin"
      - "com.farmers-market.environment=development"
