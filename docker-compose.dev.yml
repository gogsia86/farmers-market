version: "3.9"

# ============================================================================
# FARMERS MARKET - DEVELOPMENT DOCKER COMPOSE
# Fast iteration with hot-reloading and debugging
# ============================================================================

services:
  # ============================================================================
  # POSTGRESQL DATABASE (Persistent development data)
  # ============================================================================
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: farmers-market-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: farmersmarket
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./prisma/seed:/docker-entrypoint-initdb.d
    networks:
      - farmers-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d farmersmarket"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.farmersmarket.service=database"
      - "com.farmersmarket.env=development"

  # ============================================================================
  # REDIS CACHE (Development cache)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: farmers-market-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass devpassword
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - farmers-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.farmersmarket.service=cache"
      - "com.farmersmarket.env=development"

  # ============================================================================
  # MAILHOG (Email testing - catches all emails)
  # ============================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: farmers-market-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - farmers-network
    labels:
      - "com.farmersmarket.service=email"
      - "com.farmersmarket.env=development"

  # ============================================================================
  # ADMINER (Database GUI - lightweight phpMyAdmin alternative)
  # ============================================================================
  adminer:
    image: adminer:latest
    container_name: farmers-market-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - farmers-network
    labels:
      - "com.farmersmarket.service=db-admin"
      - "com.farmersmarket.env=development"

volumes:
  postgres-dev-data:
    name: farmers-market-postgres-dev
  redis-dev-data:
    name: farmers-market-redis-dev

networks:
  farmers-network:
    name: farmers-market-network
    driver: bridge
