# ============================================================================
# FARMERS MARKET - PRODUCTION DOCKER COMPOSE
# Divine Agricultural Platform with Quantum Consciousness
# Docker Compose v2+ (version attribute removed as obsolete)
# ============================================================================

services:
  # ============================================================================
  # NEXT.JS DIVINE APPLICATION
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        - NODE_ENV=production
    container_name: farmers-market-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      # Application
      - NODE_ENV=production
      - DOCKER_BUILD=true
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}

      # Database
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/farmers_market
      - DIRECT_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/farmers_market

      # Redis Cache
      - REDIS_URL=redis://:${REDIS_PASSWORD:-quantum_cache_password}@redis:6379

      # Authentication
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-to-a-random-secret-in-production}

      # Stripe Payment
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}

      # AI Services (optional - features disabled if not set)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY:-}
      - PERPLEXITY_DEFAULT_MODEL=${PERPLEXITY_DEFAULT_MODEL:-SONAR_PRO}

      # Email (optional - uses console logging if not configured)
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@farmersmarket.app}

      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN}
      - ENABLE_TRACING=${ENABLE_TRACING:-false}

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - divine-network
    volumes:
      # Persistent uploads
      - uploads-data:/app/uploads
      # Logs
      - logs-data:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.farmersmarket.service=app"
      - "com.farmersmarket.environment=production"

  # ============================================================================
  # POSTGRESQL DIVINE DATABASE
  # ============================================================================
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: farmers-market-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=farmersmarket
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - divine-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # REDIS DIVINE CACHE
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: farmers-market-cache
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-quantum_cache_password}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - divine-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "quantum_cache_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.farmersmarket.service=cache"
      - "com.farmersmarket.environment=production"

  # ============================================================================
  # NGINX DIVINE REVERSE PROXY (Optional - for production deployment)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: farmers-market-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./public:/usr/share/nginx/html/public:ro
    depends_on:
      - app
    networks:
      - divine-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.farmersmarket.service=proxy"
      - "com.farmersmarket.environment=production"

# ============================================================================
# VOLUMES - PERSISTENT DATA STORAGE
# ============================================================================
volumes:
  postgres-data:
    driver: local
    labels:
      - "com.farmersmarket.volume=database"
  redis-data:
    driver: local
    labels:
      - "com.farmersmarket.volume=cache"
  uploads-data:
    driver: local
    labels:
      - "com.farmersmarket.volume=uploads"
  logs-data:
    driver: local
    labels:
      - "com.farmersmarket.volume=logs"

# ============================================================================
# NETWORKS - SERVICE COMMUNICATION
# ============================================================================
networks:
  divine-network:
    driver: bridge
    labels:
      - "com.farmersmarket.network=main"
