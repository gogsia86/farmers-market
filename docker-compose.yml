# Farmers Market Platform - Production Docker Compose
# Optimized for Next.js 15 with Prisma and PostgreSQL with PostGIS

services:
  # PostgreSQL with PostGIS Extension
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: farmers-market-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-farmersmarket}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-farmersmarket_secure}
      POSTGRES_DB: ${POSTGRES_DB:-farmersmarket}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - farmers-market-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farmersmarket"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: farmers-market-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - farmers-market-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: farmers-market-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-farmersmarket}:${POSTGRES_PASSWORD:-farmersmarket_secure}@postgres:5432/${POSTGRES_DB:-farmersmarket}?schema=public

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379

      # Next.js
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"

      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # Optional: Email, Stripe, etc
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - farmers-market-network
    volumes:
      - app_uploads:/app/public/uploads
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Adminer - Database Management Tool
  adminer:
    image: adminer:latest
    container_name: farmers-market-adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    networks:
      - farmers-market-network

volumes:
  postgres_data:
    name: farmers-market-postgres-data
  redis_data:
    name: farmers-market-redis-data
  app_uploads:
    name: farmers-market-uploads

networks:
  farmers-market-network:
    name: farmers-market-network
    driver: bridge
