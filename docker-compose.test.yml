# ============================================================================
# FARMERS MARKET PLATFORM - TEST DATABASE
# Lightweight PostgreSQL setup for E2E testing
# ============================================================================

version: "3.8"

services:
  # ============================================================================
  # TEST POSTGRESQL DATABASE
  # ============================================================================
  postgres-test:
    image: postgis/postgis:16-3.4-alpine
    container_name: farmers-market-test-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_password_123
      POSTGRES_DB: farmersmarket_test
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - test-network
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=256MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=4MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=8MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

networks:
  test-network:
    driver: bridge
    name: farmers-market-test-network

volumes:
  postgres-test-data:
    name: farmers-market-test-db-data
